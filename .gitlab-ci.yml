build:
  image: docker:git
  services:
  - docker:dind
  stage: build
  cache:
  script:
    - export DOCKER_HOST="tcp://localhost:2375"
    - docker version
    - apk update
    - apk add hugo
    - hugo
    - docker build --pull -t "${CI_REGISTRY_IMAGE}:${CI_BUILD_REF_NAME}_${CI_BUILD_REF}" .
    - docker login -u gitlab-ci-token -p "$CI_BUILD_TOKEN" "$CI_REGISTRY"
    - docker push "${CI_REGISTRY_IMAGE}:${CI_BUILD_REF_NAME}_${CI_BUILD_REF}"
  variables:
    GIT_SUBMODULE_STRATEGY: recursive

k8s-deploy-dev:
  image: lwolf/kubectl_deployer:latest
  services:
    - docker:dind
  stage: deploy
  script:
    - kubectl config set-cluster my-cluster --server="$K8S_URL" --insecure-skip-tls-verify=true
    - kubectl config set-credentials admin --token="$K8S_TOKEN"
    - kubectl config set-context default-context --cluster=my-cluster --user=admin
    - kubectl config use-context default-context
    - kubectl get cs
    - kubectl delete secrets my-gitlab -n my-website-dev
    - "kubectl get secrets my-gitlab -n kube-system -o yaml | sed 's/namespace: kube-system/namespace: my-website-dev/'  | kubectl create -f -"
    - /bin/sh deploy/deploy.sh ${CI_REGISTRY_IMAGE} ${CI_BUILD_REF_NAME}_${CI_BUILD_REF} dev indev.whitwell.xyz
  environment:
    name: dev
    url: https://indev.whitwell.xyz
  only:
    - master

