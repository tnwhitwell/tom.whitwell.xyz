before_script:
  - export DOCKER_HOST="tcp://localhost:2375"
  - apk update
  - apk add hugo curl
  - curl -Lo /bin/kubectl https://storage.googleapis.com/kubernetes-release/release/v1.10.0/bin/linux/amd64/kubectl && chmod +x /bin/kubectl
  - docker version
  - docker login -u gitlab-ci-token -p "$CI_BUILD_TOKEN" "$CI_REGISTRY"
  - docker version
  - kubectl config set-cluster my-cluster --server="$K8S_URL" --insecure-skip-tls-verify=true
  - kubectl config set-credentials admin --token="$K8S_TOKEN"
  - kubectl config set-context default-context --cluster=my-cluster --user=admin
  - kubectl config use-context default-context
  - kubectl get cs
  
k8s-deploy-dev:
  image: docker:git
  services:
    - docker:dind
  stage: deploy
  script:
    - hugo -b "https://indev.whitwell.xyz"
    - docker build --pull -t "${CI_REGISTRY_IMAGE}:latest" .
    - docker push "${CI_REGISTRY_IMAGE}:latest"
    - kubectl delete secrets my-gitlab -n my-website-dev
    - "kubectl get secrets my-gitlab -n kube-system -o yaml | sed 's/namespace: kube-system/namespace: my-website-dev/'  | kubectl create -f -"
    - /bin/sh deploy/deploy.sh ${CI_REGISTRY_IMAGE} latest dev indev.whitwell.xyz
  environment:
    name: dev
    url: https://indev.whitwell.xyz
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  only:
    - master

k8s-deploy-prod:
  image: lwolf/kubectl_deployer:latest
  services:
    - docker:dind
  stage: deploy
  script:
    - hugo -b "https://tom.whitwell.xyz"
    - docker build --pull -t "${CI_REGISTRY_IMAGE}:${CI_COMMIT_REF_SLUG}" .
    - docker push "${CI_REGISTRY_IMAGE}:${CI_COMMIT_REF_SLUG}"
    - kubectl delete secrets my-gitlab -n my-website-prod
    - "kubectl get secrets my-gitlab -n kube-system -o yaml | sed 's/namespace: kube-system/namespace: my-website-prod/'  | kubectl create -f -"
    - /bin/sh deploy/deploy.sh ${CI_REGISTRY_IMAGE} ${CI_COMMIT_REF_SLUG} prod tom.whitwell.xyz
  environment:
    name: dev
    url: https://tom.whitwell.xyz
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  only:
    - tags
