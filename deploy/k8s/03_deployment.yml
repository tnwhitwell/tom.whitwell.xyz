apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: my-website-${NAMESPACE}
  labels:
    app: my-website-${NAMESPACE}
  namespace: my-website-${NAMESPACE}
spec:
  selector:
    matchLabels:
      app: my-website-${NAMESPACE}
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: my-website-${NAMESPACE}
        tier: frontend
      namespace: my-website-${NAMESPACE}
    spec:
      imagePullPolicy: Always
      imagePullSecrets:
      - name: my-gitlab
      containers:
      - name: my-website-${NAMESPACE}
        image: ${REGISTRY}:${BUILD_NUMBER}
        resources:
          requests:
            cpu: 500m
        ports:
        - containerPort: 80
          name: my-website-${NAMESPACE}
        